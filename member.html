<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content= "text/html; charset=utf-8">
    <title>IQBDA</title>
    <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
  </head>
  <body>
    <div id="page-wrapper">

      <div id="header">
        <img width="102" height="60" src="Skittles.gif"><b>
        <i>
          <h1>IQBDA</h1>
        </i></b>
        <i><h2>The International QBASIC Developers
          Association</h2></i>
      </div>

      <div id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
            <a href="index.html">Become a Member</a>
          </li>
        </ul>
      </div>
      <hr>
      <div id="content">
        <h2> Join IQBDA Today</h2>
        <form method="post" action="MAILTO:andrew.banger@student.fairfield.edu">
          <li>
                <label for="form-name">Name:</label>
                <input type="text" name="name" id="form-name">
            </li>
            <li>
                <label for="form-pass">Password:</label>
                <input type="password" name="pass" id="form-pass">
              </li>
              <li>
                <label for="form-pass2">Password (again):</label>
                <input type="password" name="pass2" id="form-pass2">
              </li>
              <li>
                <label for="form-email">Email:</label>
                <input type="email" name="email" id="form-email">
              </li>
              <li>
                <label for="photo">Photo:</label>
                <input type="file" name="Photo" id="form-photo">
              </li>
              <li>
                <label for="adress">Mailing Address:</label><br>
                <textarea name="address" rows="5" col="50" placeholder="Please enter your mailing address" id="form-address">
                </textarea>
              </li>
              <p>
                Do you plan to attend IQBDC '98?
              </p>
                <label>
                  <input type="radio" name="iqbdc98" value="Y">Yes
                  <label>
                  </label>
                      <input type="radio" name="iqbdc98" value="N">No
                    </label>
                    <br>
                    <p>How did you hear about us?</p>
                    <select name="channel" size="4">
                      <option>Superbowl Ad</option>
                      <option>News Article</option>
                      <option>Email</option>
                      <option>Flyover at the Beach</option>
                    </select>
                    <p><input type="Submit"></p>

      </div>
    </div>
  </body>
</html>
</html>
